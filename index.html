<!--
	used as the default delivery page for connecting users,
	content is dynamically shifted out as users become verified
	and change states
-->
<!DOCTYPE  html>
<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- favicon details -->
		<link rel="icon" type="image/x-icon" href="https://rabidcodehog.github.io/camera-test/favicon.ico?">

		<!-- name for webpage header -->
		<title>MobileDoorbell</title> 
		
		<!-- Link to your main style sheet-->
		<link rel="stylesheet" href="https://rabidcodehog.github.io/camera-test/style.css"> 
	</head>
	<body onload="initialize()">
		<div id="titleBlock">
			<center><h1><strong>Camera Output</strong></h1></center>
			<div style="clear: both"><center>
				<h4 style="display:inline;">Client IP:</h4>
				<h4 id="textClientIP" style="display:inline;">Pending...</h4>
			</center></div>
			<div style="clear: both"><center>
				<h4 style="display:inline;">Doorbell Host IP:</h4>
				<h4 id="textHostIP" style="display:inline;">Pending...</h4>
			</center></div>
		</div><hr/>
		<div id="dynamicBlock">
		
		</div>
		<!-- javascript file reference -->
		<script src="https://rabidcodehog.github.io/camera-test/app.js"></script>
		<script>
			function getIP(json) 
			{
				textClientIP.innerHTML = json.ip;
			}
		</script>
		<script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
		<!-- <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script> -->
		<script src="https://jan-ivar.github.io/localloop/localloop.js"></script>
		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	</body>
</html>
